<section class="page-content">
  <decor-animated-heading [heading]="'Top Categories'"></decor-animated-heading>
  <div class="images-container flex">
    <div class="images-subcontainer flex column" *ngFor="let image of images">
      <h6 class="pb-1">{{ image.name }}</h6>
      <img src="{{ image?.path }}" alt="{{ image?.name }}" />
    </div>
  </div>
</section>
