
<header class="flex column justify-between items-center">
    <section class="flex justify-between items-center w-100">
        <div class="call-details">
            <i class="fa fa-phone"></i>
            <span>9990001234</span>
        </div>
        <div class="social-media-details flex justify-between flex-1">
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-google-plus"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-pinterest"></i>
        </div>
    </section>
    <section>
        <div>
            <!-- <img src="../../../assets/images/logo.png"> -->
            
            <ng-container *ngFor="let menuItem of dropdownMenu">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                   {{menuItem.title}}
                  </button>
                  <mat-menu #menu="matMenu">
                    <button *ngFor="let item of menuItem.subMenu.list" mat-menu-item>
                      <span>{{item}}</span>
                    </button>
                  </mat-menu>
            </ng-container>
        </div>
    </section>
</header>
